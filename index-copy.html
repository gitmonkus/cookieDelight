<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operation Sweet Treat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-32x32.png" />
  </head>
  <body>
    <section class="container">
      <header class="main-header">
        <h1>Operation Sweet Treat</h1>
        <div id="content"></div>

        <!-- Add buttons to initiate auth sequence and sign out -->
        <button id="authorize-button" style="display: none">
          <p>Sign in with</p>
          <img src="img/google.svg" aria-hidden="true" />
        </button>
        <button id="signout-button" style="display: none">
          <p>Sign Out of</p>
          <img src="img/google.svg" aria-hidden="true" />
        </button>
      </header>
      <div id="ice-cream"></div>
      <div id="favorite-response"></div>
      <div id="maps"></div>
    </section>
    <script src="main.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
